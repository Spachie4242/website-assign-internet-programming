<!DOCTYPE html>
<html>
<head>
    <title>Order Online - Spitfire Energy Drink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Add your background image here */
            background-image: url('OIG4.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.7);
        }
        .main {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.7);
        }
        .order-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f8f9fa;
            color: black;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Order Online</h1>
    </div>
    <div class="main">
        <form action="your-order-processing-page.html" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="100"><br>
            <label for="payment">Payment Method:</label><br>
            <select id="payment" name="payment">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="mpesa">M-Pesa</option>
            </select><br>
        </form>

      <center>
        <a href="thank you page.html" class="order-button">Order Now</a>
      </center>


    </div>
    <div class="footer">
        <p>Â© 2024 Spitfire Energy Drink</p>
    </div>
</body>
</html>
